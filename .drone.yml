---
kind: pipeline
type: digitalocean
name: run-docker-tests

token:
    from_secret: DO_token

platform:
    os: linux
    arch: amd64

server:
    image: docker-20-04
    size: c-4
    region: nyc1

environment:
    # Our Docker registry.
    REGISTRY: ghcr.io/fish-shell/fish-ci/

steps:
    - &step
      name: alpine
      image: ridiculousfish/fish-shell-ci-runner:latest
      volumes:
          - name: dockersock
            path: /var/run/
      commands:
          - ./docker/docker_run_tests_ci.sh $${REGISTRY}/$${DOCKERIMAGE}
      environment: { DOCKERIMAGE: alpine }
      when:
          status:
              - failure
              - success
    - <<: *step
      name: bionic-asan-clang
      environment: { DOCKERIMAGE: bionic-asan-clang }
    - <<: *step
      name: bionic-tsan-clang
      environment: { DOCKERIMAGE: bionic-tsan-clang }
    - <<: *step
      name: bionic-tsan
      environment: { DOCKERIMAGE: bionic-tsan }
    - <<: *step
      name: bionic
      environment: { DOCKERIMAGE: bionic }
    - <<: *step
      name: centos7
      environment: { DOCKERIMAGE: centos7 }
    - <<: *step
      name: centos8
      environment: { DOCKERIMAGE: centos8 }
    - <<: *step
      name: fedora
      environment: { DOCKERIMAGE: fedora }
    - <<: *step
      name: focal-32bit
      environment: { DOCKERIMAGE: focal-32bit }
    - <<: *step
      name: xenial
      environment: { DOCKERIMAGE: xenial }

volumes:
    - name: dockersock
      host:
          path: /var/run/
